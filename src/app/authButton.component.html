<button class="btn btn-outline-light"
        (click)="modalService.open('login')"
        *ngIf="!sessionStorage['x-access-token']">
  Log in
</button>

<button class="btn btn-outline-light"
        (click)="logout()"
        *ngIf="sessionStorage['x-access-token']">
  Log out
</button>

<modal id="login" class="text-black">
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-sm-12">
        <h2>Login</h2>
        <form [formGroup]="loginForm"
              (ngSubmit) = "login()">
          <div class="form-group">
            <label for="username">
              Username</label>
            <textarea name="username" id="username" class="form-control" formControlName="username"
                      [ngClass]="{ 'error' : isInvalid('username') }"></textarea>
          </div>
          <div class="form-group">
            <label for="password">
              Password</label>
            <textarea name="password" id="password" class="form-control" formControlName="password"
                      [ngClass]="{ 'error' : isInvalid('password') }"></textarea>
          </div>
          <span *ngIf="isIncomplete()">
          You must complete all fields
          </span>
          <button *ngIf="!isIncomplete()" class="btn btn-danger"
                  type="submit"
                  style="margin-top: 20px">Submit</button>
          <span *ngIf="errorMessage">
            Error logging in : {{errorMessage}}
          </span>
        </form>
      </div>
    </div>
  </div>
</modal>
